<div class="row">
<div class="col-md-4" ng-repeat="item in items">
  <div class="card mb-4 box-shadow">
    <div class="card-img-top bg-faded" ng-style="{'background-image': 'url(' + item.img +')'}"></div>
    <div class="card-block">
      <p class="card-text">{{item.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
      	<button class="btn btn-sm btn-outline-primary" ng-click="addToCart(item)">Add to Cart</button>
        <span class="text-muted">{{item.price | currency}}</span>
      </div>
    </div>
  </div>
</div>
</div>
